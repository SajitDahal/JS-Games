<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whac-a-Mole</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="headings">
      <div class="head1">
        <h2>Your Score:</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="head2">
        <h2>Time Remaining:</h2>
        <h2 id="timeLeft">60</h2>
      </div>
    </div>

    <div class="grid">
      <div class="squares" id="1"></div>
      <div class="squares mole" id="2"></div>
      <div class="squares" id="3"></div>
      <div class="squares" id="4"></div>
      <div class="squares" id="5"></div>
      <div class="squares" id="6"></div>
      <div class="squares" id="7"></div>
      <div class="squares" id="8"></div>
      <div class="squares" id="9"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
